<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title>CodePlayer</title>

        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>

        <script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>

        <link rel="stylesheet" href="css/jquery-ui.css">

        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>

        <section id="header">

            <div class="headerBox" id="title">

                <h1>CodePlayer</h1>

            </div>

            <div class="headerBox">

                <nav>

                    <div class="toggleButton active" id="html">HTML</div>
                    <div class="toggleButton" id="css">CSS</div>
                    <div class="toggleButton" id="javascript">JavaScript</div>
                    <div class="toggleButton active" id="output">Output</div>

                </nav>

            </div>

            <div class="headerBox" id="placeholderDiv">Placeholder Div</div>

        </section>

        <section id="mainContent">

            <textarea class="panel" id="htmlPanel">

                <h1>Hi, there!</h1>

            </textarea>

            <textarea class="panel hidden" id="cssPanel">

                p {color: blue}

            </textarea>

            <textarea class="panel hidden" id="javascriptPanel">

            </textarea>

            <iframe src="" class="panel" id="outputPanel">


            </iframe>

        </section>

        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
